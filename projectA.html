<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- start: CSS -->
        <link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/swiper.min.css" rel="stylesheet">
        <link href="css/app-css.css" rel="stylesheet">
        <link id="base-style" href="css/style.css" rel="stylesheet">

        <link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
        <!-- end: CSS -->

        <!-- start: Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <!-- end: Favicon -->
    </head>
    <body>
        <div class="project-details">
            <p>Project Name is :  </p> <p> Future Kids</p>
            <br>
            <p>It is a project that aims at teaching kids in rural communities for free</p>
            <br>
            <p>From : </p> <p>  1/11/2015</p>
            <br>
            <p>To : </p> <p> 1/11/2016</p>
            <br>
            <p>Managed by</p><p>Mr.Vivek</p>
            <br>
            <p>Located in: </p> <p>Delhi</p>
            <br>
            <button class="edit-project-details">Edit</button>
        </div>

        <div class="project-input-fields">
            <form>
                <div><input type="text" placeholder="Project Name" /></div>
                <textarea placeholder="Project Description :"></textarea>
                <div class="form-group">
                    <!-- from -->
                    <div class='input-group date' id='datetimepicker6'>
                        <input type='text' class="form-control" placeholder="Starting Date"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <!-- to -->
                    <div class='input-group date' id='datetimepicker7'>
                        <input type='text' class="form-control" placeholder="Ending Date"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div><input type="text" placeholder="Project Manager Name"/></div>
                <div><input type="text" placeholder="Location"/></div>
            </form>
            <button class="done-edit">Done</button> <!-- on click on done ,what should happen ? don't know yet -->
        </div>
        <h3>Graphs</h3>
        <!-- Graphs-->
        <div class="swiper-container" style="margin-top: 30px; border: 1px solid; text-align: center;">

            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h3>Metric 1</h3>
                    <div class="box-content">
                        <div id="stackchart" class="center" style="height:300px;"></div>

                        <p class="stackControls center">
                            <input class="btn" type="button" value="With stacking">
                            <input class="btn" type="button" value="Without stacking">
                        </p>

                        <p class="graphControls center">
                            <input class="btn-primary" type="button" value="Bars">
                            <input class="btn-primary" type="button" value="Lines">
                            <input class="btn-primary" type="button" value="Lines with steps">
                        </p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <h3>Metric 2</h3>
                    <div class="box">
                        <div class="box-header">
                            <h2><i class="halflings-icon list-alt"></i><span class="break"></span>Chart with points</h2>
                        </div>
                        <div class="box-content">
                            <div id="sincos"  class="center" style="height:300px;" ></div>
                            <p id="hoverdata">Mouse position at (<span id="x">0</span>, <span id="y">0</span>). <span id="clickdata"></span></p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">Anything here</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- start: JavaScript-->

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery-migrate-1.0.0.min.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
        <script src="js/jquery.ui.touch-punch.js"></script>
        <script src="js/modernizr.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src='js/fullcalendar.min.js'></script>
        <script src='js/jquery.dataTables.min.js'></script>
        <script src="js/excanvas.js"></script>
        <script src="js/jquery.flot.js"></script>
        <script src="js/jquery.flot.pie.js"></script>
        <script src="js/jquery.flot.stack.js"></script>
        <script src="js/jquery.flot.resize.min.js"></script>

        <script src="js/jquery.chosen.min.js"></script>

        <script src="js/jquery.uniform.min.js"></script>

        <script src="js/jquery.cleditor.min.js"></script>

        <script src="js/jquery.noty.js"></script>

        <script src="js/jquery.elfinder.min.js"></script>

        <script src="js/jquery.raty.min.js"></script>

        <script src="js/jquery.iphone.toggle.js"></script>

        <script src="js/jquery.uploadify-3.1.min.js"></script>

        <script src="js/jquery.gritter.min.js"></script>

        <script src="js/jquery.imagesloaded.js"></script>

        <script src="js/jquery.masonry.min.js"></script>

        <script src="js/jquery.knob.modified.js"></script>

        <script src="js/jquery.sparkline.min.js"></script>

        <script src="js/counter.js"></script>

        <script src="js/retina.js"></script>

        <script src="js/custom.js"></script>
        <!-- end: JavaScript-->


        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: '.swiper-pagination',
                paginationClickable: true,
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                spaceBetween: 30
            });
            $(".project-input-fields").hide();
            $(".edit-project-details").click(function () {
                $(".project-details").slideUp();
                $(".project-input-fields").slideDown("slow");
            });
        </script>

    </body>
</html>
