    <head>
        <title>Projects</title>

        <!-- start: CSS -->
        <link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">

        <link id="base-style" href="css/style.css" rel="stylesheet">

        <link rel="shortcut icon" href="img/favicon.ico">

    <body>

        <div class="row-fluid sortable">
            <div class="box span6">
                <div class="box-header">
                    <h2><i class="halflings-icon list-alt"></i><span class="break"></span>Current Projects</h2>
                    <canvas class="overlay" width="511" height="300" style="position: absolute; left: 0px; top: 0px;"></canvas>

                </div>
                <div class="box-content">
                    <div id="piechart" style="height:300px"></div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div style="width: 633px; border: 1px solid;">
            <div>
                <h3 style="display: inline-block; margin-top: 0px;">List of Projects</h3>
                <!--<a href="AddProject.html"  target="_blank"><i class=" halflings-icon plus pull-right"></i></a>-->
                <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">
                    <i class=" halflings-icon plus pull-right"></i>
                </button>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add a Project</h4>
                        </div>
                        <div class="modal-body">
                            <div><input type="text" placeholder="Project Name" /></div>
                            <textarea placeholder="Project Description :"></textarea>
                            <div class="control-group">
                                <label class="control-label" for="date01">Starting Date</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date01" value="02/16/12">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="date02">Ending Date</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date02" value="02/16/12">
                                </div>
                            </div> 

                            <div class="control-group">
                                <label class="control-label" for="fileInput">Upload File</label>
                                <div class="controls">
                                    <input class="input-file uniform_on" id="fileInput" type="file">
                                </div>
                            </div>  

                            <div><input type="text" placeholder="Project Manager Name"/></div>
                            <div><input type="text" placeholder="Number of People working on it"/></div>
                            <div><input type="text" placeholder="Location"/></div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <hr style="background: #000">
            <!-- when we click on any project ,it should show us all the details (brought from the DB) about this project-->
            <ol>
                <li>
                    <a href="projectA.html">Project A </a>
                    <a href="#"><i class="halflings-icon pencil pull-right"></i></a>
                </li>
                <li>
                    <a href="#">Project B</a>
                    <a href="#"><i class="halflings-icon pencil pull-right"></i></a>
                </li>
                <li>
                    <a href="#">Project C</a>
                    <a href="#"><i class="halflings-icon pencil pull-right"></i></a>
                </li>
            </ol>
        </div>

        <!-- start: JavaScript-->

        <script src="js/jquery-1.9.1.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

        <script src="js/jquery.cookie.js"></script>

        <script src='js/fullcalendar.min.js'></script>

        <script src='js/jquery.dataTables.min.js'></script>

        <script src="js/excanvas.js"></script>
        <script src="js/jquery.flot.js"></script>
        <script src="js/jquery.flot.pie.js"></script>
        <script src="js/jquery.flot.stack.js"></script>
        <script src="js/jquery.flot.resize.min.js"></script>

        <script src="js/jquery.chosen.min.js"></script>

        <script src="js/jquery.uniform.min.js"></script>

        <script src="js/jquery.cleditor.min.js"></script>

        <script src="js/jquery.noty.js"></script>

        <script src="js/jquery.elfinder.min.js"></script>
