   <body>
        <div style="width: 633px; border: 1px solid;">
        
         <div class="box-content">
                                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                                    <thead>
                                        <tr>
                                            <th>Project Name</th>
                                            <th>Funds Received(Rs)</th>
                                             <th>Funds recepection Date </th>

                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add-proj-fund">
                   Add Funds to a project
                </button>
            </div>
            <div class="modal fade" id="add-proj-fund" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add a Project Fund</h4>
                        </div>
                        <div class="modal-body">
                           <div><input type="text" placeholder="Amount Received" /></div>
             <div class="control-group">
                                <label class="control-label" for="date02">Date Received</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date02" value="02/16/12">
                                </div>
                            </div> 
            <div><input type="text" placeholder="To which project" /></div>
              <div><input type="text" placeholder="Source" /></div>
               <div class="control-group">
                                <label class="control-label" for="fileInput">Upload Invoice</label>
                                <div class="controls">
                                    <input class="input-file uniform_on" id="fileInput" type="file">
                                </div>
                            </div> 
        </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
